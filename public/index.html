<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type="text/css" href='stylesheets/style.css'></link>
    <title>chat</title>
</head>
<body>
    <div id="content">
        <div id="room">
            <div id="room-list"></div>
            <div id="messages"></div>
        </div>
        <form id="send-form">
            <input id="send-message"/>
            <input type="submit" id="send-button" value="Send">

            <div id="help">
                Chat commands:
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="tex/javascript"></script>
<script src="javascript/chat.js" type="tex/javascript"></script>
<script src="javascript/chat_ui.js" type="tex/javascript"></script>
</body>
</html>
